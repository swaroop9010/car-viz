<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Performance Visualization</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Car Performance Visualization</h1>
  </div>

  <div class="button-group">
    <button onclick="showChart('lineChart')">MPG Over Time</button>
    <button onclick="showChart('scatterPlot')">Horsepower vs MPG</button>
    <button onclick="showChart('barChart')">MPG by Manufacturer</button>
  </div>

  <div id="lineChart" class="chart-container"></div>
  <div id="scatterPlot" class="chart-container hidden"></div>
  <div id="barChart" class="chart-container hidden"></div>

  <script src="line-chart.js"></script>
  <script src="scatter-plot.js"></script>
  <script src="bar-chart.js"></script>

  <script>
    function showChart(id) {
      document.querySelectorAll('.chart-container').forEach(div => {
        div.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
