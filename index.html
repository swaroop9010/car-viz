<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Performance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Car Performance Visualization Dashboard</h1>

    <div class="button-group">
      <button onclick="showChart('lineChart')">MPG Over Time</button>
      <button onclick="showChart('scatterPlot')">Horsepower vs MPG</button>
      <button onclick="showChart('barChart')">MPG by Manufacturer</button>
    </div>

    <section id="lineChart" class="chart-section hidden"></section>
    <section id="scatterPlot" class="chart-section hidden"></section>
    <section id="barChart" class="chart-section hidden"></section>
  </div>

  <script src="script.js"></script>
  <script src="line-chart.js"></script>
  <script src="scatter-plot.js"></script>
  <script src="bar-chart.js"></script>
</body>
</html>
