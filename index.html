<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Performance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="hero">
    <h1>Car Performance Visualization</h1>
    <div class="button-group">
      <button onclick="showChart('lineChart')">MPG Over Time</button>
      <button onclick="showChart('scatterPlot')">Horsepower vs MPG</button>
      <button onclick="showChart('barChart')">Avg MPG by Brand</button>
    </div>
  </div>

  <div id="lineChart" class="chart-section hidden"></div>
  <div id="scatterPlot" class="chart-section hidden"></div>
  <div id="barChart" class="chart-section hidden"></div>

  <script src="scripts/toggle.js"></script>
  <script src="scripts/line-chart.js"></script>
  <script src="scripts/scatter-plot.js"></script>
  <script src="scripts/bar-chart.js"></script>
</body>
</html>
