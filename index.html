<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Performance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Car Performance Dashboard</h1>

    <div class="btn-group">
      <button onclick="showChart('lineChart')">MPG Over Time</button>
      <button onclick="showChart('scatterPlot')">Horsepower vs MPG</button>
      <button onclick="showChart('barChart')">Avg MPG by Manufacturer</button>
    </div>

    <div id="lineChart" class="chart hidden"></div>
    <div id="scatterPlot" class="chart hidden"></div>
    <div id="barChart" class="chart hidden"></div>
  </div>

  <script src="line-chart.js"></script>
  <script src="scatter-plot.js"></script>
  <script src="bar-chart.js"></script>
  <script>
    function showChart(id) {
      document.querySelectorAll('.chart').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
